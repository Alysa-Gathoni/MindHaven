version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: mindhaven-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: mindhaven
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindhaven-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      MONGO_URI: mongodb://admin:password@mongodb:27017/mindhaven?authSource=admin
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: mindhaven-admin
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:4000/api
    env_file:
      - ./admin/.env
    depends_on:
      - backend
    volumes:
      - ./admin:/app
      - /app/node_modules

volumes:
  mongodb_data:


